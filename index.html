<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proweb Wadding Center</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <!-- ===========Bootstrap stylesheet CDN============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ================= Custom Stylesheet ================ -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- ===============Header Section ====================== -->
    <header class="header">

    </header>

    <!-- ==================== Main Section ======================= -->
    <main class="main">
        <!-- Toast -->
        <div class="toast text-dark bg-light  border-0" role="alert" aria-live="assertive"
             aria-atomic="true">
             <div class="d-flex">
                 <div class="toast-body">
                     30% off on next booking
                 </div>
                 <button type="button" class="btn-close btn-close-light me-2 m-auto" data-bs-dismiss="toast"
                     aria-label="Close"></button>
             </div>
         </div>
    </main>

    <!-- ================Footer Section ====================== -->
    <footer class="footer">

    </footer>

    <!--====================== Scripts============ -->
    <!--================= Fontawesome Script CDN================ -->
    <script src="https://kit.fontawesome.com/f718388e20.js" crossorigin="anonymous"></script>
    <!-- ================Bootstrap Script CDN ================ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- Toast script -->
     <script>
         
             var toastElList = [].slice.call(document.querySelectorAll('.toast'))
             var toastList = toastElList.map(function (toastEl) {
                 // Creates an array of toasts (it only initializes them)
                 return new bootstrap.Toast(toastEl) // No need for options; use the default options
             });
             toastList.forEach(toast => toast.show()); // This show them

             console.log(toastList); // Testing to see if it works
  
     </script>

</body>

</html>
